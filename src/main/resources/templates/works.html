<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Работы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-bottom: 40px;
        }

        h1, h2, h3 {
            margin-top: 1.5rem;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .form-control,
        .btn {
            font-size: 0.95rem;
        }

        .input-group input {
            border-right: none;
        }

        @media (max-width: 767.98px) {
            .form-row > div {
                margin-bottom: 1rem;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }

            h1, h2, h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EstimateApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/works">Работы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/estimate">Смета</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Разделы и работы</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Добавить раздел</h2>
            <form th:action="@{/sections}" th:object="${newSection}" method="post" class="mb-3">
                <div class="input-group">
                    <input type="text" th:field="*{name}" placeholder="Название раздела" class="form-control" required/>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Добавить работу</h2>
            <form th:action="@{/works}" th:object="${newWork}" method="post">
                <div class="form-group">
                    <select id="sectionId" name="sectionId" class="form-control" required>
                        <option value="" disabled selected>Выберите раздел</option>
                        <option th:each="section : ${sections}" th:value="${section.id}" th:text="${section.name}"></option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" th:field="*{name}" placeholder="Название работы" class="form-control" required/>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{unit}" placeholder="Ед. изм." class="form-control" required/>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{costPrice}" placeholder="Себестоимость"
                               class="form-control" required/>
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{clientPrice}" placeholder="Цена для заказчика"
                               class="form-control" required/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Добавить работу</button>
            </form>
        </div>
    </div>

    <hr/>

    <h2>Список работ</h2>
    <div th:each="section : ${sections}" class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3 th:text="${section.name}" class="mb-0"></h3>
            <a th:href="@{/sections/delete/{id}(id=${section.id})}" class="btn btn-outline-danger btn-sm">Удалить раздел</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead class="thead-light">
                <tr>
                    <th>Название</th>
                    <th>Ед. изм.</th>
                    <th>Себестоимость</th>
                    <th>Цена для заказчика</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="work : ${section.works}">
                    <td th:text="${work.name}"></td>
                    <td th:text="${work.unit}"></td>
                    <td th:text="${work.costPrice}"></td>
                    <td th:text="${work.clientPrice}"></td>
                    <td>
                        <a th:href="@{/works/delete/{id}(id=${work.id})}" class="btn btn-outline-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
