<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Работы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EstimateApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/works">Работы <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/estimate">Смета</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-4">Разделы и работы</h1>

    <div class="row">
        <div class="col-md-6">
            <h2 class="mt-4">Добавить раздел</h2>
            <form th:action="@{/sections}" th:object="${newSection}" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" th:field="*{name}" placeholder="Название раздела" class="form-control"/>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Добавить раздел</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="mt-4">Добавить работу</h2>
            <form th:action="@{/works}" th:object="${newWork}" method="post">
                <div class="form-group">
                    <label for="sectionId">Раздел</label>
                    <select id="sectionId" name="sectionId" class="form-control">
                        <option th:each="section : ${sections}" th:value="${section.id}" th:text="${section.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{name}" placeholder="Название работы" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{unit}" placeholder="Ед. изм." class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" th:field="*{costPrice}" placeholder="Себестоимость" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" th:field="*{customerPrice}" placeholder="Цена для заказчика" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Добавить работу</button>
            </form>
        </div>
    </div>

    <hr/>

    <h2 class="mt-4">Все разделы и работы</h2>
    <div id="sections">
        <div th:each="section : ${sections}">
            <div class="d-flex justify-content-between align-items-center">
                <h3 th:text="${section.name}"></h3>
                <div>
                    <a th:href="@{/sections/delete/{id}(id=${section.id})}" class="btn btn-danger btn-sm">Удалить раздел</a>
                </div>
            </div>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Название работы</th>
                    <th>Ед. изм.</th>
                    <th>Себестоимость</th>
                    <th>Цена для заказчика</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="work : ${section.works}">
                    <td th:text="${work.name}"></td>
                    <td th:text="${work.unit}"></td>
                    <td th:text="${work.costPrice}"></td>
                    <td th:text="${work.customerPrice}"></td>
                    <td>
                        <a th:href="@{/works/delete/{id}(id=${work.id})}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
