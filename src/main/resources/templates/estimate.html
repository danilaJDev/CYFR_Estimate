<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смета</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .estimate-section h3 {
            margin-top: 1.5rem;
            font-size: 1.2rem;
        }

        .work-item {
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            background-color: #fafafa;
        }
        .input-group-sm .form-control {
            height: calc(1.5em + 0.5rem + 2px);
            font-size: 0.875rem;
        }

        .custom-checkbox-row {
            margin-bottom: 0.5rem;
        }

        .custom-checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .custom-checkbox-input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            margin-top: 0;
            vertical-align: middle;
        }

        .custom-checkbox-label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }

            .form-inline .form-control {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="#">EstimateApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/works">Работы</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/estimate">Смета <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3">Составить смету</h2>

    <form th:action="@{/estimate/update}" method="post" th:object="${estimateWrapper}">
        <div th:each="section, sectionStat : ${sections}" class="estimate-section">
            <h3 th:text="${section.name}"></h3>

            <div th:each="work, workStat : ${section.works}" class="work-item">
                <div class="form-row align-items-center custom-checkbox-row">
                    <div class="custom-checkbox-wrapper">
                        <input type="checkbox"
                               th:name="|estimates[${sectionStat.index * 1000 + workStat.index}].selected|"
                               th:value="${work.id}"
                               class="custom-checkbox-input"
                               th:id="'work' + ${sectionStat.index} + ${workStat.index}"
                               onchange="toggleInputs(this)">
                        <label class="custom-checkbox-label"
                               th:for="'work' + ${sectionStat.index} + ${workStat.index}"
                               th:text="${work.name}"></label>
                        <input type="hidden"
                               th:name="|estimates[${sectionStat.index * 1000 + workStat.index}].work.id|"
                               th:value="${work.id}"/>
                    </div>
                </div>

                <div class="form-row mt-2 inputs-row" style="display: none;">
                    <div class="col-sm-6 col-md-4 mb-2">
                        <input type="number"
                               th:name="|estimates[${sectionStat.index * 1000 + workStat.index}].quantity|"
                               placeholder="Количество" min="0"
                               class="form-control form-control-sm"/>
                    </div>
                    <div class="col-sm-6 col-md-4 mb-2">
                        <input type="number" step="0.01"
                               th:name="|estimates[${sectionStat.index * 1000 + workStat.index}].coefficient|"
                               placeholder="Коэффициент" value="1.0"
                               class="form-control form-control-sm"/>
                    </div>
                    <div class="col-sm-6 col-md-4 mb-2">
                        <input type="text"
                               th:name="|estimates[${sectionStat.index * 1000 + workStat.index}].unit|"
                               placeholder="Ед. изм."
                               class="form-control form-control-sm"/>
                        <span th:if="${#fields.hasErrors('estimates[__${sectionStat.index * 1000 + workStat.index}__].unit')}"
                              th:errors="*{estimates[__${sectionStat.index * 1000 + workStat.index}__].unit}"
                              class="text-danger"></span>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Обновить смету</button>
    </form>

    <hr/>

    <h4 class="mb-3">Текущая смета</h4>
    <div class="table-responsive">
        <table class="table table-sm table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th>Наименование работы</th>
                <th>Ед. изм.</th>
                <th>Количество</th>
                <th>Цена заказчика</th>
                <th>Коэффициент</th>
                <th>Итого</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${session.estimates}">
                <td th:text="${item.work.name}"></td>
                <td th:text="${item.work.unit}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.work.clientPrice}"></td>
                <td th:text="${item.coefficient}"></td>
                <td th:text="${item.total}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/estimate/export" class="btn btn-success">Экспорт в Excel</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleInputs(checkbox) {
        const inputsRow = checkbox.closest('.work-item').querySelector('.inputs-row');
        if (checkbox.checked) {
            inputsRow.style.display = 'flex';
        } else {
            inputsRow.style.display = 'none';
        }
    }
</script>
</body>
</html>
