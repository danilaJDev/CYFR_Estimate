<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Смета</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EstimateApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/works">Работы</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/estimate">Смета <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-4">Составить смету</h1>

    <form th:action="@{/estimate/update}" method="post">
        <div th:each="section, sectionStat : ${sections}">
            <h3 th:text="${section.name}"></h3>
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="work, workStat : ${section.works}">
                    <div class="form-check">
                        <input type="checkbox" name="selectedWorks" th:value="${work.id}" class="form-check-input"
                               th:id="'work' + ${sectionStat.index} + ${workStat.index}" onchange="toggleInputs(this)">
                        <label class="form-check-label" th:for="'work' + ${sectionStat.index} + ${workStat.index}"
                               th:text="${work.name}"></label>
                    </div>
                    <div class="form-inline mt-2" style="display: none;">
                        <input type="number" name="quantity" placeholder="Количество" class="form-control mr-2"/>
                        <input type="number" step="0.01" name="coefficient" placeholder="Коэффициент" value="1.0"
                               class="form-control mr-2"/>
                    </div>
                </li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Обновить смету</button>
    </form>

    <hr/>

    <h2>Текущая смета</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Наименование работы</th>
            <th>Ед. изм.</th>
            <th>Количество</th>
            <th>Цена заказчика</th>
            <th>Коэффициент</th>
            <th>Итого</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${session.estimates}">
            <td th:text="${item.work.name}"></td>
            <td th:text="${item.work.unit}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.work.clientPrice}"></td>
            <td th:text="${item.coefficient}"></td>
            <td th:text="${item.quantity * item.work.clientPrice * item.coefficient}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/estimate/export" class="btn btn-success">Экспорт в Excel</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleInputs(checkbox) {
        var inputs = checkbox.parentElement.nextElementSibling;
        if (checkbox.checked) {
            inputs.style.display = 'flex';
        } else {
            inputs.style.display = 'none';
        }
    }
</script>
</body>
</html>
